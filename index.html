<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monster Mix Concrete & Pumps</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: linear-gradient(to bottom, #0d47a1, #000000);
      color: white;
      text-align: center;
    }
    .container {
      max-width: 480px;
      margin: auto;
      background: rgba(0,0,0,0.6);
      padding: 20px;
      border-radius: 12px;
    }
    label, select, input {
      display: block;
      margin: 10px auto;
      font-size: 16px;
    }
    input, select {
      padding: 6px;
      border-radius: 6px;
      border: none;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      font-weight: bold;
      background: #1976d2;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #0d47a1;
    }
    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 100%;
      background: #222;
      border-radius: 8px;
      overflow: hidden;
    }
    th, td {
      padding: 10px;
      border: 1px solid #555;
      text-align: center;
    }
    img.logo {
      width: 70%;
      max-width: 320px;
      height: auto;
      display:block;
      margin: 8px auto 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="MonsterLogo.png" alt="Monster Mix Logo" class="logo">

    <h2>Monster Mix Price Calculator</h2>

    <label for="metres">Enter metres required:</label>
    <input type="number" id="metres" placeholder="e.g. 5" step="0.1" min="0">

    <label for="product">Choose product:</label>
    <select id="product">
      <option value="135">C25 or less (£135 per metre)</option>
      <option value="140">C30 (£140 per metre)</option>
      <option value="145">C35 (£145 per metre)</option>
      <option value="150">C40 (£150 per metre)</option>
    </select>

    <label>
      <input type="checkbox" id="pump"> Pump required (+£350)
    </label>

    <button onclick="calculatePrice()">Calculate</button>

    <div id="result"></div>
  </div>

  <script>
    function calculatePrice() {
      const metres = parseFloat(document.getElementById('metres').value);
      const rate = parseFloat(document.getElementById('product').value);
      const productName = document.getElementById('product').options[document.getElementById('product').selectedIndex].text;
      const pumpRequired = document.getElementById('pump').checked;

      if (isNaN(metres) || metres <= 0) {
        document.getElementById('result').innerHTML = "<p>Please enter a valid number of metres.</p>";
        return;
      }

      const base = metres * rate;

      let delivery = 0;
      if (metres <= 2) {
        delivery = pumpRequired ? 80 : 90;
      } else if (metres <= 4) {
        delivery = pumpRequired ? 60 : 80;
      } else if (metres <= 7) {
        delivery = pumpRequired ? 50 : 60;
      } else if (metres <= 10) {
        delivery = pumpRequired ? 20 : 40;
      } else {
        delivery = pumpRequired ? 20 : 40;
      }

      let pumpCost = pumpRequired ? 350 : 0;

      const subtotal = base + delivery + pumpCost;
      const vat = subtotal * 0.20;
      const total = subtotal + vat;

      document.getElementById('result').innerHTML = `
        <table>
          <tr><th>Product</th><td>${productName}</td></tr>
          <tr><th>Base Price</th><td>£${base.toFixed(2)}</td></tr>
          <tr><th>Delivery</th><td>£${delivery.toFixed(2)}</td></tr>
          <tr><th>Pump</th><td>£${pumpCost.toFixed(2)}</td></tr>
          <tr><th>VAT (20%)</th><td>£${vat.toFixed(2)}</td></tr>
          <tr><th>Total</th><td><strong>£${total.toFixed(2)}</strong></td></tr>
        </table>
      `;
    }
  </script>
</body>
</html>
